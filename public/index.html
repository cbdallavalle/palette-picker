<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <title>Document</title>
  </head>
  <body onload="generateColors(), getProjects()">
    
    <header>
      <h1> Palette Picker </h1>
    </header>

    <article>
      <div>
        <section class="palette" id="color1">
          <object type="image/svg+xml" data="assets/paint1.svg" class="rotate90"></object>
          <object type="image/svg+xml" data="assets/brush1.svg" class="rotate45"></object>
        </section>
        <section class="palette" id="color2">
          <object type="image/svg+xml" data="assets/paint2.svg" class="rotate90"></object>
          <object type="image/svg+xml" data="assets/brush2.svg" class="rotate45"></object>
        </section>
        <section class="palette" id="color3">
          <object type="image/svg+xml" data="assets/paint3.svg" class="rotate90"></object>
          <object type="image/svg+xml" data="assets/brush3.svg" class="rotate45"></object>
        </section>
        <section class="palette" id="color4">
          <object type="image/svg+xml" data="assets/paint4.svg" class="rotate90"></object>
          <object type="image/svg+xml" data="assets/brush4.svg" class="rotate45"></object>
        </section>
        <section class="palette" id="color5">
          <object type="image/svg+xml" data="assets/paint5.svg" class="rotate90"></object>
          <object type="image/svg+xml" data="assets/brush5.svg" class="rotate45"></object>
        </section>
      </div>
      <button id="generate" onclick="generateColors()" type="reset"> generate </button>
    </article>
    <form class="savePaletteForm">
      <h3>Save to: </h3>
      <select>
        <option value="1">1</option> 
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <label for="projectName"></label>
      <input id="projectName" type="text" name="projectName" placeholder="palette name">
      <button type="submit">save</button>
    </form>

    <hr />

    <form class="createProjectForm" onsubmit="saveProject(event)">
      <h3>Create Project: </h3>
      <label for="createProject"></label>
      <input id="createProject" type="text" placeholder="project name">
      <button type="submit">save</button>
    </form>

    <section class="projects-cont">
      <article class="project">
        <h3>Project Name</h3>
        <div class="project-palettes">
          <p>Palette Name</p>
          <div class="project-colors" id="color-1" role="colors"></div>
          <div class="project-colors" id="color-2" role="colors"></div>
          <div class="project-colors" id="color-3" role="colors"></div>
          <div class="project-colors" id="color-4" role="colors"></div>
          <div class="project-colors" id="color-5" role="colors"></div>
          <p><i class="fas fa-trash-alt"></i></p>
        </div>
      </article>
    </section>



    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/jquery/jquery.js"><\/script>')</script>
    <script src="./js/scripts.js" type="text/javascript"></script>
  </body>
</html>
